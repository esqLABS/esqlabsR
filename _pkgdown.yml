url: https://esqlabs.github.io/esqlabsR/

template:
  bootstrap: 5

authors:
  esqLABS GmbH:
    href: "https://esqlabs.com/"
    html: "<img src='https://esqlabs.github.io/esqlabsR/reference/figures/esqlabs.png' height=24>"
  Indrajeet Patil:
    href: https://sites.google.com/site/indrajeetspatilmorality/

development:
  mode: devel

reference:

  - title: Sensitivity analysis
    #desc:
    contents:
      - starts_with("sensitivity")

  - title: Project workflow
    contents:
      - contains("Project")
      - contains("Scenario")
      - createPlotsFromExcel

  - title: Helpers for data import, wrangling, and export
    #desc:
    contents:
      - matches("^read")
      - matches("^extend")
      - matches("^set")
      - matches("^write")
      - matches("^export")

  - title: Helpers for modeling and simulation
    #desc:
    contents:
      - matches("^compare")
      - matches("^calculate")
      - contains("Simulation")
      - ends_with("Function")
      - contains("Quantiles")
      - matches("^geo")
      - sampleRandomValue
      - applyIndividualParameters
      - Distributions
      - LLOQMode
      - ULOQMode
      - loadObservedData

  - title: Helpers for plotting
    #desc:
    contents:
      - matches("^plot")
      - matches("^col")
      - contains("color")
      - has_concept("create-plotting-configurations")

  - title: Input validation
    #desc:
    contents:
      - matches("^valid")
      - matches("^is")
      - stringToNum
      - GenderInt
      - contains("Types")
      - escapeForRegex

  - title: Shiny applications
    #desc:
    contents:
      - matches("^start")

  - title: Miscellaneous
    #desc:
    contents:
      - matches("^enum")
      - matches("^get")
      - executeInParallel
      - pathFromClipboard
      - removeFromList
      - sourceAll
      - esqlabsRSettingNames

articles:
  - title: Introduction
    navbar:
    contents:
      - introduction-esqlabsr
  - title: Running simulations
    navbar: Running simulations
    desc: Articles about how to run simulations
    contents:
      - standard-workflow
      - sensitivity-analysis
  - title: Processing data
    navbar: Processing data
    desc: Articles about how to process and analyse data
    contents:
      - data-handling
      - visualization-and-reporting
  - title: Miscellaneous
    navbar: Miscellaneous
  #desc:
    contents:
      - shiny-apps
